<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script defer src="/node_modules/swup/public/swup.min.js"></script>
    <script defer src="/../js/script.js"></script>
    <link rel="stylesheet" href="/../css/main.css">
</head>


<body>

    <main id="swup" class="transition-fade">

        <div class="text-center">
            <a href="/" class="btn btn-warning" role="button">Home</a>
            <!-- <a href="/mood" class="btn btn-warning" role="button">Just a Simple Button to get to the moods</a> -->
        </div>

        <div class="jumbotron jumbron-fluid">
            <div class="container">
                <p class="lead">Login and save your Moods!</p>
                

                <div class="login-form">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputEmail4">Email</label>
                                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputPassword4">Password</label>
                                <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                            </div>
                    </form>
                </div>

                <a href="/mood" class="btn btn-warning" id="login-button" role="button">Login</a>

                <hr class="my-4">

                <p class="lead">Create a New Profile</p>


                <a href="/signup" class="btn btn-warning" id="signup-button" role="button">Sign Up</a>


            </div>

        </div>



    </main>


    <div class="transition-wipe overlay"></div>


</body>

</html>
